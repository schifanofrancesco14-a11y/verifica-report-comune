<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Verifica Documento Protocollato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .ko {
      color: red;
      font-weight: bold;
    }
    .info {
      margin-top: 15px;
      padding: 10px;
      background: #eef2f5;
      border-radius: 5px;
      font-size: 14px;
    }
    code {
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Verifica documento protocollato</h1>
    <div id="esito">Verifica in corso…</div>
    <div id="dettagli" class="info" style="display:none"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const protocollo = params.get("protocollo");
    const hashQr = params.get("hash");

    const esito = document.getElementById("esito");
    const dettagli = document.getElementById("dettagli");

    if (!protocollo || !hashQr) {
      esito.innerHTML = "<span class='ko'>❌ Errore</span><br>Parametri mancanti. QR Code non valido.";
      throw new Error("Parametri mancanti");
    }

    fetch("registro_protocollo.csv")
      .then(res => res.text())
      .then(csv => {
        const righe = csv.split("\n").slice(1);

        for (const riga of righe) {
          if (!riga.trim()) continue;

          const campi = riga.split(",");

          const prot = campi[0];
          const data = campi[1];
          const ods = campi[2];
          const tecnico = campi[3];
          const file = campi[4];
          const hashOriginale = campi[5];
          const stato = campi[7];

          if (prot === protocollo && hashOriginale === hashQr) {
            esito.innerHTML = "<span class='ok'>✅ DOCUMENTO VALIDO</span>";
            dettagli.style.display = "block";
            dettagli.innerHTML = `
              <b>Protocollo:</b> ${prot}<br>
              <b>Data:</b> ${data}<br>
              <b>ODS:</b> ${ods}<br>
              <b>Tecnico:</b> ${tecnico}<br>
              <b>File:</b> ${file}<br>
              <b>Stato:</b> ${stato}<br>
              <b>Hash:</b><br><code>${hashOriginale}</code>
            `;
            return;
          }
        }

        esito.innerHTML =
          "<span class='ko'>❌ DOCUMENTO NON VALIDO</span><br>Il protocollo indicato non risulta nel registro pubblico.";
      })
      .catch(err => {
        esito.innerHTML =
          "<span class='ko'>❌ Errore</span><br>Impossibile verificare il documento.";
        console.error(err);
      });
  </script>
</body>
</html>
